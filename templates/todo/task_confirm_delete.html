{% extends "base.html" %}

{% block content %}
<h1>Delete Task</h1>

<p>Are you sure you want to delete the task: <br><strong>{{ task }}</strong>?</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'todo:task-list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
