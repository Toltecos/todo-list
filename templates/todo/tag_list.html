{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">
      + Add
    </a>
  </h1>
  <hr>
  {% include "includes/search_form.html" %}
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a class="btn btn-sm btn-success" href="{% url 'todo:tag-update' pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a class="btn btn-sm btn-danger" href="{% url 'todo:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
